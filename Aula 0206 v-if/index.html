<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vuejs/vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
  <style>
    .warning {
      color: red;
    }
  </style>

  <div id="app">
    <p>Carrinho: {{ cart }}</p>
    <p class="warning" v-if="cart === stock">Produto atingiu o estoque disponível, não será possível adicionar mais itens ao carrinho.</p>
    <p>Produto: {{ product }}</p>
    <button @click="handleAddCart" v-show="cart !== stock">
      Adicionar ao carrinho
    </button>
    <button @click="handleRemoveCart" v-show="cart">
      Remover do carrinho
    </button>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        cart: 0,
        product: 'Teclado Mecânico',
        stock: 7,
      },
      methods: {
        handleAddCart() {
          if (this.cart < this.stock) this.cart++;
        },
        handleRemoveCart() {
          if (this.cart > 0) this.cart--;
        },
      },
    });
    
    /* Exercícios
    * Simule a adição de um produto no carrinho
    * este produto possui estoque de 7 itens
    * (utilize a mesma ideia do contador).
    * Ao atingir 7 itens mostre uma mensagem informando
    * não ser possível adicionar mais do que 7 itens.
    * Remova também o botão de adicionar itens.
    */
  </script>
</body>
</html>
