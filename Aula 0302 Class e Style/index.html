<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vuejs/vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
  <div id="app">
    <ul :class="{ column: column }" @click="colorGenerator">
      <li :style="{ background: randomColor }" >Sobre</li>
      <li :style="{ background: randomColor }">Produtos</li>
      <li :style="{ background: randomColor }">Serviços</li>
      <li :style="{ background: randomColor }">Contato</li>
    </ul>

    <button @click="column = !column">
      Alternar modo da lista
    </button>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        column: false,
        randomColor: '#84e',
      },
      methods: {
        colorGenerator() {
          this.randomColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        }
      },
    });

    /* Exercícios
    * Crie um botão que troque a orientação da lista, ou seja,
    * ao invés de 4 colunas, uma única coluna com 4 linhas.
    * O botão será responsável por trocar para lista e também
    * responsável por reverter esse processo.
    * Utilize adição/remoção de classes para atingir este efeito.
    * A classe column já está criada, basta utilizar ela.
    * Crie um gerador de cores, toda vez que o usuário clicar
    * em cima da lista, os itens trocam de cor.
    */
  </script>

  <style>
    ul {
      display: flex;
      flex-wrap: wrap;
      font-family: monospace;
      list-style: none;
      padding: 0px;
      margin: 0px;
    }
    .column {
      flex-direction: column;
    }
    li {
      padding: 20px;
      color: white;
      border-radius: 4px;
      margin: 10px;
      flex: 1;
      text-align: center;
    }
  </style>
</body>
</html>
