<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vuejs/vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
  <div id="app">
    {{ name }}, {{ age }}, {{ graduated.has }}
  </div>
  
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        name: 'Lucas Carvalho',
        age: 22,
        graduated: {
          has: 'Ainda não',
          course: 'Ciência da Computação'
        }
      }
    });
  </script>
</body>
</html>
