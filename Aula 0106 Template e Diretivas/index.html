<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vuejs/vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
  <div id="app">
    <h1>{{ title }}</h1>

    <div v-if='bought' :style="{ background: color }">
      <p>{{ content }}</p>
      <p>Curso comprado: {{ bought ? 'Sim' : 'Não' }}</p>
      <input v-model='color' type="color">
      {{ color }}
    </div>

    <a v-bind:href="bought ? href : ''">{{ href }}</a>
  </div>
  
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        title: 'Curso de VueJS',
        content: 'Esse é o conteúdo',
        bought: true,
        href: 'https://www.origamid.com',
        color: '#333',
      },
    });
  </script>
</body>
</html>
